<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Social Media Aggregator">
        <meta name="author" content="Team">
        <title> M-Pic | Welcome</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="topBar">
                <div id="branding">
                    <img src="./img/logo.jpeg">
                </div>
                <nav>
                    <ul>
                        <li class="current"><a href="photos.html">Photos</a></li>
                        <li><a href="wall.html">My Wall</a></li>
                        <li><a href="accounts.html">Accounts</a></li>
                        <li><a href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="row">
            <div class="column">
                <a href="photo.html"><img src="./img/art.jpg"></a>
                <img src="./img/dice.jpg">
                <img src="./img/urban.jpg">
                <img src="./img/love.jpg">
                <img src="./img/money.jpg">
                <img src="./img/nature.jpg">
                <img src="./img/stone.jpg">
            </div>
            <div class="column">
                <img src="./img/nature.jpg">
                <img src="./img/pills.jpg">
                <img src="./img/shells.jpg">
                <img src="./img/urban.jpg">
                <img src="./img/dice.jpg">
                <img src="./img/art.jpg">
            </div>
            <div class="column">
                <img src="./img/art.jpg">
                <img src="./img/dice.jpg">
                <img src="./img/urban.jpg">
                <img src="./img/love.jpg">
                <img src="./img/money.jpg">
                <img src="./img/nature.jpg">
                <img src="./img/stone.jpg">
            </div>
            <div class="column">
                <img src="./img/nature.jpg">
                <img src="./img/pills.jpg">
                <img src="./img/shells.jpg">
                <img src="./img/urban.jpg">
                <img src="./img/dice.jpg">
                <img src="./img/art.jpg">
            </div>
        </div>
    <!-- Side navigation -->
        <div class="sidenav">
            <div class="sidebtn">
                <div class="dropdown">
                    <button class="dropbtn">Add photo</button>
                    <div class="dropdown-content">
                        <a href="index.html">Computer</a>
                        <a href="index.html">Instagram</a>
                        <a href="index.html">Twitter</a>
                    </div>
                </div>
            </div>

            <div class="sidebtn">
                <div class="dropdown">
                    <button class="dropbtn">Create collage</button>
                </div>
            </div>
            <div class="sidebtn">
                <div class="dropdown">
                    <div class="filter">
                    <button class="dropbtn">Filter</button>
                    <div class="dropdown-content">
                        <div class="sort">
                            <p> Sort:</p> 
                            <ul>
                                <li>
                                  <input type="checkbox" id="cb1" name="cb1" checked>
                                  <label for="cb1">Number of likes ascending</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="cb2" name="cb2">
                                  <label for="cb2">Number of likes descending</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="cb4" name="cb4">
                                  <label for="cb4">Number of comm ascending</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="cb5" name="cb5">
                                    <label for="cb5">Number of comm descending</label>
                                  </li>
                                  <li>
                                    <input type="checkbox" id="cb7" name="cb7">
                                    <label for="cb7">Newest</label>
                                  </li>
                                  <li>
                                    <input type="checkbox" id="cb8" name="cb8">
                                    <label for="cb8">Oldest</label>
                                  </li>
                                  <li>
                                    <input type="checkbox" id="cb9" name="cb9">
                                    <label for="cb9">The most shared</label>
                                  </li>
                              </ul>
                            </div>

                        <div class="likes">
                        <p> Number of likes:</p> 
                        <ul>
                            <li>
                              <input type="checkbox" id="cb1" name="cb1" checked>
                              <label for="cb1">0-300 likes</label>
                            </li>
                            <li>
                              <input type="checkbox" id="cb2" name="cb2">
                              <label for="cb2">300-1000 likes</label>
                            </li>
                            <li>
                              <input type="checkbox" id="cb3" name="cb3">
                              <label for="cb3">1000-max likes</label>
                            </li>
                          </ul>
                        </div>

                        <div class="comments">
                            <p> Number of comments:</p> 
                            <ul>
                                <li>
                                  <input type="checkbox" id="cb1" name="cb1" checked>
                                  <label for="cb1">0-10 comments</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="cb2" name="cb2">
                                  <label for="cb2">10-100 comments</label>
                                </li>
                                <li>
                                  <input type="checkbox" id="cb3" name="cb3">
                                  <label for="cb3">100-max comments</label>
                                </li>
                              </ul>
                            </div>

                            <div class="Date">
                                <p> Post date:</p> 
                                <ul>
                                    <li>
                                      <input type="checkbox" id="cb1" name="cb1" checked>
                                      <label for="cb1">Last month</label>
                                    </li>
                                    <li>
                                      <input type="checkbox" id="cb2" name="cb2">
                                      <label for="cb2">Last year</label>
                                    </li>
                                  </ul>
                                </div>

                                <div class="share">
                                    <p> Number of shares:</p> 
                                    <ul>
                                        <li>
                                          <input type="checkbox" id="cb1" name="cb1" checked>
                                          <label for="cb1">0 shares</label>
                                        </li>
                                        <li>
                                          <input type="checkbox" id="cb2" name="cb2">
                                          <label for="cb2">0-50 shares</label>
                                        </li>
                                        <li>
                                          <input type="checkbox" id="cb3" name="cb3">
                                          <label for="cb3">50-max shares</label>
                                        </li>
                                      </ul>
                                    </div>

                                    <div class="conturi">
                                        <p> Accounts:</p> 
                                        <ul>
                                            <li>
                                              <input type="checkbox" id="cb1" name="cb1" checked>
                                              <label for="cb1">Account insta 1</label>
                                            </li>
                                            <li>
                                              <input type="checkbox" id="cb2" name="cb2">
                                              <label for="cb2">Account insta 2</label>
                                            </li>
                                            <li>
                                              <input type="checkbox" id="cb3" name="cb3">
                                              <label for="cb3">Account Twitter</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" id="cb4" name="cb4">
                                                <label for="cb4">My PC</label>
                                              </li>
                                          </ul>
                                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <footer>
            <p>SMB Copyright &copy; 2022</p>
        </footer>
    </body>
</html>
